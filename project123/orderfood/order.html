<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Order</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  .container {
    width: 90%;
    max-width: 600px;
    background: #fff;
    padding: 20px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    background-color: aqua;
  }
  h2 {
    color: #be18d0;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input, select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #d7dca7;
    border: 1px solid red;
  }
  input:hover, select:hover {
    border-color: #80bdff;
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  input {
    font-size: 20px;
  }
  select {
    font-size: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="phone" id="phone" placeholder="Your phone number" required>
  
    <input type="card" id="card" placeholder="Enter card number" required>
    <input type="cvv" id="cvv" placeholder="Enter cvv" required>
    
    <button type="submit">Order Now</button>
    <div class="dynamic hide" id="paymentBar">
    </div>
  </form>
</div>
<script>
  document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var card = document.getElementById('card').value;
    var cvv = document.getElementById('cvv').value;

    // Displaying the message that the order is submitted
    alert('Thank you, ' + name + '! Your order has been submitted.');
  });
</script> 
</body>
</html>

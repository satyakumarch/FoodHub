<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add your existing CSS here */
        /* ... */

        /* Checkout Form CSS */
        #checkout-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #checkout-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #checkout-form .btn-checkout {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #checkout-form .btn-checkout:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML structure -->
    <!-- ... -->

    <!-- Checkout Form HTML -->
    <div id="checkout-form">
        <h2>Checkout</h2>
        <form id="form-checkout">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="address" placeholder="Delivery Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit" class="btn-checkout">Place Order</button>
        </form>
    </div>

    <!-- Your existing JavaScript -->
    <!-- ... -->

    <!-- Checkout Form JavaScript -->
    <script>
        document.getElementById('form-checkout').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Here you would typically handle the form submission to your server
            // For demonstration, we'll just show an alert
            alert('Thank you for your order! It will be delivered shortly.');
        });
    </script>
</body>
</html>
